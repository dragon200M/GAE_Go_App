
<!DOCTYPE html>
<html>
<head>
    <title>Dodaj Kategorię</title>
    <meta charset="utf-8"/>
    <link href="../public/style/style.css" rel="stylesheet" type="text/css">
    <link href="../public/style/addUser.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lato" rel="stylesheet">
</head>
<body>
    
    <div id="container">

         <nav class = "sidebarContainer">

            <ul class = "sidebar">
                <div class="profile">
                    <div class="ico"></div>
                    {{if .LoggedIn}}
                    <div class="profileName"><p>{{.UserName}}</p></div>
                    {{end}}
                    <div class="clearfix"></div>
                </div>

                <li><a href="/" class="siede-link">Start</a></li>
                    <li><a href="/" class="siede-link">Wydatki</a></li>
                    <li><a href="/new/category" class="siede-link">Kategoria</a></li>
                    <li><a href="/" class="siede-link">Podsumowanie</a></li>
                    <li><a href="/user/logout" class="siede-link">Wyloguj się</a></li>

            </ul>

    </nav>

        <div class="user" >
            <h1>Nowy</h1>
            <form method="post" action="/category/create">
                <input type="text" name="name" placeholder="Podaj nazwę"/>
                <input type="text" name="description" placeholder="Opis"/>
            
                <button type="submit">Zapisz</button>
            </form>
        
        </div>
    
    </div>
    
</body>

</html>
